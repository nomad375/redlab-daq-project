apiVersion: 1

providers:
  - name: 'RedLab Dashboards' # Name of the provider
    orgId: 1
    folder: ''                 # Put dashboards in the general folder
    type: file
    disableDeletion: false     # Allow manual editing in UI
    editable: true
    options:
      # Path inside the Grafana container where JSON is mounted
      path: /etc/grafana/provisioning/dashboards