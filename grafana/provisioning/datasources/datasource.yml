apiVersion: 1
datasources:
  - name: InfluxDB_Flux
    type: influxdb
    uid: InfluxDB_Flux
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: ${INFLUX_ORG}
      defaultBucket: ${INFLUX_BUCKET}
    secureJsonData:
      token: ${INFLUX_TOKEN}
    editable: true